version: 2
jobs:
  build:
    docker:
      - image: lindard/circleci
    steps: 
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker
      - run:  | 
          alias sc="docker run --rm -it -p 8000:8000 lindard/circleci"
          sc -P 8000 -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY